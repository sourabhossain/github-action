name: My Workflow
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Build code
              run: |
                  npm install
                  npm run build
                  npm run test
                  npm run format
                  npm run lint
